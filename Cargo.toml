[package]
name = "ae-version-extractor"
version = "0.1.0"
edition = "2021"
description = "Extract version information from After Effects plugin .rsrc files"
repository = "https://github.com/your-username/ae-version-extractor"
license = "MIT"

# This tool works with .rsrc files generated by the after-effects PiPL library:
# https://github.com/virtualritz/after-effects/tree/master/pipl/src

[dependencies]
byteorder = "1.5"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
